apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sigstore
  namespace: openshift-gitops
  labels:
    {{- include "argo-applications.labels" . | nindent 4 }} 
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "25"    
spec:
  project: default
  source:
    repoURL: {{ .Values.gitRepo.URL }}
    targetRevision: {{ .Values.gitRepo.targetRevision }}
    path: sigstore/sigstore
    helm:
      values: |
        scaffold:
          rekor:
            server:
              ingress:
                hosts:
                - host: rekor.apps.{{ .Values.baseDomain }}
                    path: / 
          fulcio:
            server: 
              ingress:
                http:
                - host: fulcio.apps.{{ .Values.baseDomain }}
                  path: /
          tuf: 
            ingress:
              http:
              - host: tuf.apps.{{ .Values.baseDomain }}
                path: /                              
  destination:
    server: https://kubernetes.default.svc
    namespace: sigstore
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - RespectIgnoreDifferences=true
    - ApplyOutOfSyncOnly=true    
    retry:
      backoff:
        duration: 5s # the amount to back off. Default unit is seconds, but could also be a duration (e.g. "2m", "1h")
        factor: 2 # a factor to multiply the base duration after each failed retry
        maxDuration: 10m # the maximum amount of time allowed for the backoff strategy